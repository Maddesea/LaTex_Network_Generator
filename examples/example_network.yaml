# Example Network Topology in YAML format
# More human-readable alternative to JSON

nodes:
  - id: internet
    type: cloud
    ip: 0.0.0.0
    x: 0
    y: 8
    label: Internet

  - id: firewall1
    type: firewall
    ip: 203.0.113.1
    x: 0
    y: 6
    label: Edge Firewall

  - id: router1
    type: router
    ip: 192.168.1.1
    x: 0
    y: 4
    label: Core Router

  - id: switch1
    type: switch
    ip: 192.168.1.2
    x: -3
    y: 2
    label: DMZ Switch

  - id: switch2
    type: switch
    ip: 192.168.100.1
    x: 3
    y: 2
    label: Internal Switch

  - id: webserver1
    type: server
    ip: 192.168.1.10
    x: -3
    y: 0
    label: Web Server
    ports: [80, 443]

  - id: dbserver1
    type: server
    ip: 192.168.100.10
    x: 3
    y: 0
    label: Database Server
    ports: [3306, 5432]

  - id: client1
    type: client
    ip: 192.168.100.50
    x: 3
    y: -2
    label: Workstation 1

  - id: client2
    type: client
    ip: 192.168.100.51
    x: 5
    y: -2
    label: Workstation 2

connections:
  - source: internet
    dest: firewall1
    type: normal
    label: ""

  - source: firewall1
    dest: router1
    type: normal
    label: ""

  - source: router1
    dest: switch1
    type: normal
    label: ""

  - source: router1
    dest: switch2
    type: normal
    label: ""

  - source: switch1
    dest: webserver1
    type: normal
    label: ""

  - source: switch2
    dest: dbserver1
    type: encrypted
    label: TLS 1.3

  - source: switch2
    dest: client1
    type: bidirectional
    label: ""

  - source: switch2
    dest: client2
    type: bidirectional
    label: ""

  - source: webserver1
    dest: dbserver1
    type: encrypted
    label: HTTPS

threats:
  - target: webserver1
    type: vulnerability
    cve: CVE-2024-1234
    severity: 9.8
    description: Remote Code Execution

  - target: client2
    type: malware
    cve: ""
    severity: 8.5
    description: Ransomware Detected
